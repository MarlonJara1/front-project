<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    <title>Listar ingrediente</title>
    
</head>
<body>
    
    <div class="container">
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Descripción
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Estado
                    </th>
                </tr>
            </thead>
            <tbody id="contenido">
                
            </tbody>
        </table>
        `<a href="crearIng.html" class="btn modal-trigger green">Crear</a>`

    </div>

    
    <div class="section container col s3">
        <div id="idModal2" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form class="form_main col s6" action="">
                        <p class="heading">Editar</p>
                        <input type="hidden" id="_id">
    
                        <div class="input-field">
                            <input id="nombreIngrediente" placeholder="Nombre" class="validate" type="text" required>
                        </div>
                        <div class="input-field">
                            <input id="descripcionIngrediente" placeholder="Descripción" class="validate" type="text">
                        </div>
                        <div class="input-field">
                            <input id="precioIngrediente" placeholder="Precio" class="validate" type="text">
                        </div>
                        <div class="input-field">
                            <select id="estadoIngrediente" class="browser-default">
                              <option value="Activo">Activo</option>
                              <option value="Inactivo">Inactivo</option>
                            </select>
                          </div>
    
                        <button id="btnActualizarIng" class="btn waves-effect waves-light" type="button" name="action">Editar
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn modal-close black">Cerrar</a>
            </div>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>
    <script src="js/ingrediente.js"></script>

</body>
</html>
